<body class="profile-admin-content">
<div class="login-container">
  <section class="login" id="login">
    <header>
      <h2 style="margin-left:100px;">Profil</h2>
    </header>
    <form class="login-form">
      <input [(ngModel)]="user.firstName" [ngModelOptions]="{standalone: true}" autofocus class="login-input"
             placeholder="Ime" required type="text"/>
      <input [(ngModel)]="user.lastName" [ngModelOptions]="{standalone: true}" autofocus class="login-input"
             placeholder="Prezime" required style="margin-left:7px;" type="text"/>
      <input [(ngModel)]="user.address" [ngModelOptions]="{standalone: true}" autofocus class="login-input"
             placeholder="Adresa" required type="text"/>
      <input [(ngModel)]="user.city" [ngModelOptions]="{standalone: true}" autofocus class="login-input"
             placeholder="Grad" required style="margin-left:7px;" type="text"/>
      <input [(ngModel)]="user.country" [ngModelOptions]="{standalone: true}" autofocus class="login-input"
             placeholder="Drzava" required type="text"/>
      <input [(ngModel)]="user.phone" [ngModelOptions]="{standalone: true}" autofocus class="login-input"
             placeholder="Telefon" required style="margin-left:7px;" type="text"/>
      <input [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" autofocus class="login-input"
             placeholder="E-mail" required type="text"/>
      <input [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}" autofocus class="login-input"
             placeholder="Korisnicko ime" required style="margin-left:7px;" type="text"/>
      <input [(ngModel)]="user.password1" [ngModelOptions]="{standalone: true}" autofocus class="login-input"
             placeholder="Lozinka" required type="password"/>
      <input [(ngModel)]="user.password2" [ngModelOptions]="{standalone: true}" autofocus class="login-input"
             placeholder="Potvrda lozinke" required style="margin-left:7px;" type="password"/>
      <div class="submit-container">
        <button (click)="goBack()" class="login-button" style="margin-right:210px;">Odustani</button>
        <button (click)="updateUser()" class="login-button">Potvrdi</button>
      </div>
    </form>
  </section>
</div>
</body>

<body class="content">
	<div class="login-container">
		<section class="login" id="login">
			<header>
				<h2 style="margin-left:100px;">Profil</h2>
			</header>
			<form class="login-form">
				<input type="text" class="login-input" [(ngModel)]="user.firstName" placeholder="Ime" [ngModelOptions]="{standalone: true}" required autofocus/>
				<input type="text" style="margin-left:7px;" [(ngModel)]="user.lastName" [ngModelOptions]="{standalone: true}" class="login-input" placeholder="Prezime" required autofocus/>
				<input type="text" class="login-input" placeholder="Adresa" [(ngModel)]="user.address" [ngModelOptions]="{standalone: true}" required autofocus/>
				<input type="text" style="margin-left:7px;" class="login-input" [(ngModel)]="user.city" [ngModelOptions]="{standalone: true}"  placeholder="Grad" required autofocus/>
				<input type="text" class="login-input" placeholder="Drzava" [(ngModel)]="user.country" [ngModelOptions]="{standalone: true}" required autofocus/>
				<input type="text" style="margin-left:7px;" class="login-input" [(ngModel)]="user.phone" [ngModelOptions]="{standalone: true}" placeholder="Telefon" required autofocus/>
				<input type="text" class="login-input" placeholder="E-mail" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" required autofocus/>
				<input type="text" style="margin-left:7px;" class="login-input" [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}" placeholder="Korisnicko ime" required autofocus/>
				<input type="password" class="login-input" placeholder="Lozinka" [(ngModel)]="user.password1" [ngModelOptions]="{standalone: true}" required autofocus/>
				<input type="password" style="margin-left:7px;" class="login-input" [(ngModel)]="user.password2" [ngModelOptions]="{standalone: true}" placeholder="Potvrda lozinke" required autofocus/>
				<div class="submit-container">
					<button style="margin-right:210px;" (click)="goBack()" class="login-button">Odustani</button>
					<button (click)="updateUser()" class="login-button">Potvrdi</button>
				</div>
			</form>
		</section>
	</div>
</body>

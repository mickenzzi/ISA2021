<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }
  
  body{
  	height: 100%;
	width: 100%;
	margin: 0;
	position: absolute;
	bottom: 0;
	top: 0;
	left: 0;
	right: 0;
	background-size: cover;
	background-repeat: no-repeat;
	background-position: center;
	background-image: url('/assets/img/boat.jpg');
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: rgba(74, 74, 74);
    color: white;
    font-weight: 600;
  }


  .menu-img{
	width: 20px;
	height: 20px;
  }
  
  .menu-container{
	position: absolute;
	background-color: #F6F8FA;
	width: 150px;
	height: auto;
	top: 60px;
	left: 0;
	border-style: ridge;
	border-color: #C4C1BD;
	z-index: 9;
  }
  .menu-container-button{
	border: none;
	width: 100%;
	height: 30%;
	justify-content: left;
	text-align: left;
	font-family: system-ui,-apple-system,system-ui,"Helvetica Neue",Helvetica,Arial,sans-serif;
    font-size: 14px;
    font-weight: 600;
	background-color: #EAECEC;
  }
  .menu-container-button:hover {
    background-color: #D1E2F4
  }
  
  .menu-container-button-image{
	height: 17px;
	width: 17px;
	margin-left:5px;
  }
  
  .notification-panel{
	width: 600px;
	height: 250px;
	background-color: rgba(78,89,103,0.8);
	border-style: ridge;
	margin-left: 598px;
	z-index: 8;
  }
  .notification-panel-header{
	width: 600px;
	height: 50px;
	background-color: #AEBACA;
	margin-top: -320px;
	margin-left: 600px;
  }
  
  .notification-panel-button{
	margin-left: 230px;
	margin-top: 10px;
  }
  .notification-panel-button-img{
	width: 15px;
	height: 15px;
  }
  
  .title{
  	font-family: system-ui,-apple-system,system-ui,"Helvetica Neue",Helvetica,Arial,sans-serif;
    font-size: 20px;
    font-weight: 600;
  }
  .delete-container{
	width: 300px;
	height: 300px;
	background-color: rgba(78,89,103,0.8);
	display: inline-block;
  }
  
  
  
.button-1 {
  background-image: linear-gradient(#42A1EC, #0070C9);
  border: 1px solid #0077CC;
  border-radius: 4px;
  box-sizing: border-box;
  color: #FFFFFF;
  cursor: pointer;
  direction: ltr;
  display: block;
  font-family: "SF Pro Text","SF Pro Icons","AOS Icons","Helvetica Neue",Helvetica,Arial,sans-serif;
  font-size: 15px;
  font-weight: 400;
  letter-spacing: -.022em;
  line-height: 1.47059;
  min-width: 30px;
  overflow: visible;
  padding: 4px 15px;
  text-align: center;
  vertical-align: baseline;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  white-space: nowrap;
}

.button-1:disabled {
  cursor: default;
  opacity: .3;
}

.button-1:hover {
  background-image: linear-gradient(#51A9EE, #147BCD);
  border-color: #1482D0;
  text-decoration: none;
}

.button-1:active {
  background-image: linear-gradient(#3D94D9, #0067B9);
  border-color: #006DBC;
  outline: none;
}

.button-1:focus {
  box-shadow: rgba(131, 192, 253, 0.5) 0 0 0 3px;
  outline: none;
}

.table {
	width:100%;
	border:1px solid $color-form-highlight;
}

.table-header {
	display:flex;
	width:100%;
	background:#000;
	padding:($half-spacing-unit * 1.5) 0;
}

.table-row {
	display:flex;
	width:100%;
	padding:($half-spacing-unit * 1.5) 0;
	
	&:nth-of-type(odd) {
		background:$color-form-highlight;
	}
}

.table-data, .header__item {
	flex: 1 1 20%;
	text-align:center;
}

.table-data{
	background:#D1D4D8;
}

.header__item {
	text-transform:uppercase;
}

.approve-button{
	background-color: #3FBF35;
	color: #FFFFFF;
}

.disable-button{
	background-color: #F21717;
	color: #FFFFFF;
}

.cards{
	width: 200px;
	height: 200px;
	background-color: rgba(210,210,210,0.8);
	display: inline-block;
	margin-left: 23px;
	margin-top: 100px;
}

.cards-img{
   width: 170px;
   height: 100px;
   margin: 0 auto;
   margin-top: 20px;
   margin-left: 15px;
   position: relative;
}

.img-add-button{
   width: 20px;
   height: 20px;
   margin: 0 auto;
   margin-top: 20px;
   position: relative;
   background-color: blue;
}
.button-2 {
  align-items: center;
  background-clip: padding-box;
  background-color: #fa6400;
  border: 1px solid transparent;
  border-radius: .25rem;
  box-shadow: rgba(0, 0, 0, 0.02) 0 1px 3px 0;
  box-sizing: border-box;
  color: #fff;
  cursor: pointer;
  display: inline-flex;
  font-family: system-ui,-apple-system,system-ui,"Helvetica Neue",Helvetica,Arial,sans-serif;
  font-size: 14px;
  font-weight: 600;
  justify-content: center;
  line-height: 1.25;
  margin: 0;
  padding: calc(.875rem - 1px) calc(1.5rem - 1px);
  position: relative;
  text-decoration: none;
  transition: all 250ms;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  vertical-align: baseline;
  width: auto;
  height: 5px;
}

.button-2:hover,
.button-2:focus {
  background-color: #fb8332;
  box-shadow: rgba(0, 0, 0, 0.1) 0 4px 12px;
}

.button-2:hover {
  transform: translateY(-1px);
}

.button-2:active {
  background-color: #c85000;
  box-shadow: rgba(0, 0, 0, .06) 0 2px 4px;
  transform: translateY(0);
}

 
</style>
<body>
	<div class="toolbar">
	<button (click)="showHidden()" style="margin-left: 30px;"><img class="menu-img" src="/assets/img/menu.png"></button>
	<label style="margin-left:100px;">Dobro dosao {{user.username}}</label>
	<button (click)="addAdventure()" class="button-2" style="margin-left: 50px; width: 200px;">Dodaj avanturu</button>
	<label style="margin-left:80px;">Sortiraj po:</label>
	<button (click)="sortByTitle()" class="button-2">Naziv</button>
	<button (click)="sortByPrice()" class="button-2">Cena</button>
	<button (click)="sortByCapacity()" class="button-2">Kapacitet</button>
	<input style="margin-left:210px; height: 20px;" type="text" [(ngModel)]="search" [ngModelOptions]="{standalone: true}" (keyup)="searchAdventure($event)"/>
	</div>
	<div *ngIf="flag1" class="menu-container">
		<button (click)="goToProfile()" class="menu-container-button">Profil</button><br>
		<button (click)="requestDelete()" style="margin-top:2px;" class="menu-container-button">Obrisi nalog</button><br>
		<button (click)="logOut()" style="margin-top:2px;" class="menu-container-button">Odjavi se</button>
	</div>
	<div *ngIf="flag2" style="margin-top:120px; margin-left: 20px;" class="delete-container">
		<input type="text" style="width:260px; height:200px; margin-left:15px; margin-top:20px;"  placeholder="Unesite razlog gasenja naloga..." required autofocus/>
		<button class="approve-button" style="margin-left:15px; margin-top:30px;" (click)="approveRequest()">Potvrdi</button>
		<button class="disable-button" style="margin-left:135px; margin-top:30px;" (click)="rejectRequest()">Odustani</button>
	</div>
	<div class="cards" *ngFor="let adventure of adventures"> 
		<button (click)="deleteAdventure(adventure.id)" style="margin-left: 165px; margin-top: 2px;">X</button>
		<img class="cards-img" src="{{adventure.image}}">
		<br>
		<label style="margin: 0 auto; margin-left:15px; position: relative">{{adventure.title}},{{adventure.address}}</label>
		<br>
		<button (click)="goToAdventure(adventure.id)" style="margin-left:50px;" class="button-2">Prikazi</button>
	</div>

<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }
  
  body{
  	height: 100%;
	width: 100%;
	margin: 0;
	position: absolute;
	bottom: 0;
	top: 0;
	left: 0;
	right: 0;
	background-color: rgba(134, 148, 141 );
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: rgba(74, 74, 74);
    color: white;
    font-weight: 600;
  }


  .menu-img{
	width: 20px;
	height: 20px;
  }
  
  .menu-container{
	position: absolute;
	background-color: #F6F8FA;
	width: 150px;
	height: auto;
	top: 60px;
	left: 0;
	border-style: ridge;
	border-color: #C4C1BD;
	z-index: 9;
  }
  .menu-container-button{
	border: none;
	width: 100%;
	height: 30%;
	justify-content: left;
	text-align: left;
	font-family: system-ui,-apple-system,system-ui,"Helvetica Neue",Helvetica,Arial,sans-serif;
    font-size: 14px;
    font-weight: 600;
	background-color: #EAECEC;
  }
  .menu-container-button:hover {
    background-color: #D1E2F4
  }
  
  .menu-container-button-image{
	height: 17px;
	width: 17px;
	margin-left:5px;
  }
  
  .notification-panel{
	width: 600px;
	height: 250px;
	background-color: rgba(78,89,103,0.8);
	border-style: ridge;
	margin-left: 598px;
	z-index: 8;
  }
  .notification-panel-header{
	width: 600px;
	height: 50px;
	background-color: #AEBACA;
	margin-top: -320px;
	margin-left: 600px;
  }
  
  .notification-panel-button{
	margin-left: 230px;
	margin-top: 10px;
  }
  .notification-panel-button-img{
	width: 15px;
	height: 15px;
  }
  
  .title{
  	font-family: system-ui,-apple-system,system-ui,"Helvetica Neue",Helvetica,Arial,sans-serif;
    font-size: 20px;
    font-weight: 600;
  }
  .delete-container{
	width: 300px;
	height: 300px;
	background-color: rgba(78,89,103,0.8);
	display: inline-block;
  }
  
  
  
.button-1 {
  background-image: linear-gradient(#42A1EC, #0070C9);
  border: 1px solid #0077CC;
  border-radius: 4px;
  box-sizing: border-box;
  color: #FFFFFF;
  cursor: pointer;
  direction: ltr;
  display: block;
  font-family: "SF Pro Text","SF Pro Icons","AOS Icons","Helvetica Neue",Helvetica,Arial,sans-serif;
  font-size: 15px;
  font-weight: 400;
  letter-spacing: -.022em;
  line-height: 1.47059;
  min-width: 30px;
  overflow: visible;
  padding: 4px 15px;
  text-align: center;
  vertical-align: baseline;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  white-space: nowrap;
}

.button-1:disabled {
  cursor: default;
  opacity: .3;
}

.button-1:hover {
  background-image: linear-gradient(#51A9EE, #147BCD);
  border-color: #1482D0;
  text-decoration: none;
}

.button-1:active {
  background-image: linear-gradient(#3D94D9, #0067B9);
  border-color: #006DBC;
  outline: none;
}

.button-1:focus {
  box-shadow: rgba(131, 192, 253, 0.5) 0 0 0 3px;
  outline: none;
}

.table {
	width:100%;
	border:1px solid $color-form-highlight;
}

.table-header {
	display:flex;
	width:100%;
	background:#000;
	padding:($half-spacing-unit * 1.5) 0;
}

.table-row {
	display:flex;
	width:100%;
	padding:($half-spacing-unit * 1.5) 0;
	
	&:nth-of-type(odd) {
		background:$color-form-highlight;
	}
}

.table-data, .header__item {
	flex: 1 1 20%;
	text-align:center;
}

.table-data{
	background:#D1D4D8;
}

.header__item {
	text-transform:uppercase;
}

.approve-button{
	background-color: #3FBF35;
	color: #FFFFFF;
}

.disable-button{
	background-color: #F21717;
	color: #FFFFFF;
}

.cards{
	width: 350px;
	height: 300px;
	background-color: rgba(235,237,236,0.6);;
	display: inline-block;
	margin-left: 30px;
	margin-top: 90px;
}

.cards-img{
   width: 170px;
   height: 100px;
   margin: 0 auto;
   margin-top: 20px;
   margin-left: 15px;
   position: relative;
}

.img-add-button{
   width: 20px;
   height: 20px;
   margin: 0 auto;
   margin-top: 20px;
   position: relative;
   background-color: blue;
}
.button-2 {
  align-items: center;
  background-clip: padding-box;
  background-color: #fa6400;
  border: 1px solid transparent;
  border-radius: .25rem;
  box-shadow: rgba(0, 0, 0, 0.02) 0 1px 3px 0;
  box-sizing: border-box;
  color: #fff;
  cursor: pointer;
  display: inline-flex;
  font-family: system-ui,-apple-system,system-ui,"Helvetica Neue",Helvetica,Arial,sans-serif;
  font-size: 14px;
  font-weight: 600;
  justify-content: center;
  line-height: 1.25;
  margin: 0;
  padding: calc(.875rem - 1px) calc(1.5rem - 1px);
  position: relative;
  text-decoration: none;
  transition: all 250ms;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  vertical-align: baseline;
  width: auto;
  height: 5px;
}

.button-2:hover,
.button-2:focus {
  background-color: #fb8332;
  box-shadow: rgba(0, 0, 0, 0.1) 0 4px 12px;
}

.button-2:hover {
  transform: translateY(-1px);
}

.button-2:active {
  background-color: #c85000;
  box-shadow: rgba(0, 0, 0, .06) 0 2px 4px;
  transform: translateY(0);
}
</style>
<body>
	<div class="toolbar">
		<button (click)="goBack()" class="button-2" style="margin-left:20px;">Nazad</button>
	</div>
	<div class="cards" style="height: 450px;">
	<img src="{{adventure.image}}" style="width:350px; height:300px;">
	<label style="margin-top:20px; margin-left:15px;"><b>Definisanje termina za brzu rezervaciju:</b></label><br>
	<label style="margin-left:20px; margin-top:15px;">Datum pocetka:</label>
	<label style="margin-left:60px; margin-top:15px;">Datum kraja:</label><br>
	<input type="text" style="width:130px; margin-left:10px;" [(ngModel)]="termin.start" [ngModelOptions]="{standalone: true}" placeholder="dd-MMM-yyy HH:mm:ss"/>
	<input type="text" style="width:130px; margin-left:20px;" [(ngModel)]="termin.end" [ngModelOptions]="{standalone: true}" placeholder="dd-MMM-yyy HH:mm:ss"/><br>
	<label style="margin-left:20px;">Trajanje akcije:</label><br>
	<input type="text" [(ngModel)]="termin.duration" [ngModelOptions]="{standalone: true}" style="margin-left:10px; width:130px;"/>
	<button (click)="createAction()" class="button-2" style="margin-left:25px;">Kreiraj</button>
	</div>
	<div class="cards" style="width:800px; height:550px; position: fixed">
	<label style="margin-top:15px; margin-left: 15px;">Naziv avanture:</label><input type="text" style="margin-left:15px; margin-top:15px;" [(ngModel)]="adventure.title" [ngModelOptions]="{standalone: true}" required autofocus/>
	<label style="margin-top:15px; margin-left: 40px;">Lokacija:</label><input type="text" style="margin-left:15px; margin-top:15px;" [(ngModel)]="adventure.address" [ngModelOptions]="{standalone: true}" required autofocus/><br>
	<label style="margin-top:15px; margin-left: 15px;">Maksimalan broj osoba:</label><input type="text" style="margin-left:15px; margin-top:15px;" [(ngModel)]="adventure.maxNumber" [ngModelOptions]="{standalone: true}" required autofocus/>
	<label style="margin-top:15px; margin-left: 40px;">Cena:</label><input type="text" style="margin-left:15px; margin-top:15px;" [(ngModel)]="adventure.priceList" [ngModelOptions]="{standalone: true}" required autofocus/><br>
	<label style="margin-top:15px; margin-left: 15px;">Besplatna oprema:</label><input type="text" style="margin-left:15px; margin-top:15px; height:30px; width: 615px;" [(ngModel)]="adventure.equipment" [ngModelOptions]="{standalone: true}" required autofocus/><br>
	<label style="margin-top:15px; margin-left: 15px;">Kratak opis avanture:</label><input type="text" style="margin-left:15px; margin-top:15px; height:70px; width:600px;" [(ngModel)]="adventure.description" [ngModelOptions]="{standalone: true}" required autofocus/><br>
	<label style="margin-top:15px; margin-left: 15px;">Biografija instruktora:</label><input type="text" style="margin-left:15px; margin-top:15px; width:597px; height:70px;" [(ngModel)]="adventure.instructorBiography" [ngModelOptions]="{standalone: true}" required autofocus/><br>
	<label style="margin-top:15px; margin-left: 15px;">Pravila ponasanja i dodatne usluge:</label><input type="text" style="margin-left:15px; margin-top:15px; height:70px; width:510px;" [(ngModel)]="adventure.rule" [ngModelOptions]="{standalone: true}" required autofocus/><br>
	<label style="margin-top:15px; margin-left: 15px;">Uslovi otkazivanja:</label><input type="text" style="margin-left:15px; margin-top:15px; height:70px; width:615px;" [(ngModel)]="adventure.cancelCondition" [ngModelOptions]="{standalone: true}" required autofocus/><br>
	<button style="margin-top:10px; margin-left:250px;" (click)="editAdventure()" class="button-2">Izmeni</button>
	</div>
</body>
